---
- name: Dependencies
  ansible.builtin.apt:
    name:
      - cmake
      - curl
      - pkg-config
      - libtool
      - unzip
    state: present
  become: true

- name: Install
  ansible.auiltin.apt:
    name: neovim
    state: present
  become: true

