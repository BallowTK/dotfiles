---
- name: Install
  ansible.builtin.apt:
    name:
      - jq
      - open-iscsi
    state: present
  become: true

- name: Allow sudoers.d/ permissions
  ansible.builtin.lineinfile:
    path: "/etc/sudoers"
    line: "includedir /etc/sudoers.d"
  become: true

- name: Set sudo
  ansible.builtin.template:
    path: user-sudo.j2
    dest: "/etc/sudoers.d/{{ ansible_user }}"
    mode: 0644
  become: true

- name: Set hosts
  ansible.builtin.template:
    dest: "/etc/hosts"
    src: hosts.j2
    mode: 0644
  become: true
  when: not ansible_host_environment_is_wsl
